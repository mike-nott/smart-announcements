announce:
  name: Announce
  description: Send a voice announcement to the right room based on who's home and where they are.
  icon: mdi:bullhorn
  fields:
    message:
      name: Message
      description: The announcement text to speak.
      required: true
      example: "Dinner is ready"
      selector:
        text:
          multiline: true
    target_person:
      name: Target Person
      description: Announce to this person's current location. If not specified, announces to all occupied rooms.
      required: false
      example: "Mike"
      selector:
        text:
    target_area:
      name: Target Area
      description: Announce to rooms in this area. If not specified, uses room tracking.
      required: false
      example: "Downstairs"
      selector:
        area:
    enhance_with_ai:
      name: Override AI Enhancement
      description: Override the AI enhancement setting (uses person/group configuration if not specified).
      required: false
      selector:
        boolean:
    pre_announce_sound:
      name: Override Pre-Announce Sound
      description: Override the pre-announce sound setting (uses global configuration if not specified).
      required: false
      selector:
        boolean:
